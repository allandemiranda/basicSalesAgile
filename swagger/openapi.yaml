components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int"
        name:
          type: "string"
          description: "Full name"
        phone:
          type: "string"
          description: "Phone number"
        user_name:
          type: "string"
          description: "Login name"
      xml:
        name: "User"
    Sale:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int"
        product:
          $ref: "#/components/schemas/Product"
        quantity:
          type: "integer"
          format: "int"
          description: "Quantity of products bought"
        total:
          type: "number"
          format: "float"
          description: "Total bought"
        date:
          type: "string"
          description: "Date bought"
        user:
          $ref: "#/components/schemas/User"
      xml:
        name: "Sale"
    Product:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int"
        name:
          type: "string"
          description: "name of product"
        value:
          type: "number"
          format: "float"
          description: "Value of product"
      xml:
        name: "Product"
